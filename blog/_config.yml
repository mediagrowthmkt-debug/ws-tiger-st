---
# Jekyll Configuration for Tigersaut Blog
# Enable clean URLs (without .html extension)

# Site settings
title: Tigersaut Blog
description: Home improvement tips, trends, and expert advice from Tigersaut General Contractors
baseurl: "/blog"
url: "https://tigersaut.com"

# Permalink configuration for clean URLs
permalink: pretty

# Build settings
markdown: kramdown
exclude:
  - README.md
  - .gitignore
  - node_modules/
  - vendor/

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
